<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        function displayWelcome(){
            alert("Bem-vindo ao meu site! \nPrazer em conhecÃª-l@")
        }
        function checkInput(){
            var input = document.getElementById("input").value;
            if(input.length > 0){
                document.getElementById("check").innerHTML = "OK!";
            }
            else{
                document.getElementById("check").innerHTML = "Please fill the form.";
            }
        }
        function displayInput(){
            var input = document.getElementById("input").value;
            document.getElementById("output").innerHTML = "Yout typed:"+input;
        }
        function hoverPopUp(){
            prompt("Fill in your image path:", "users/you/images/");
        }
    </script>
</head>
<body onload="displayWelcome();">
    <h1 style="color:blue; ">Header 1</h1>
    <span>This is a Span</span>
    <span>Another span</span>
    <p style="font-size: 20px;">This is a paragraph</p>
    <p>Another paragraph</p>

    <br>

    <h3>Fill the form with a number:</h3>
    <input id="input" type="number" onblur="checkInput();">
    <span id="check"></span>
    <button onclick="displayInput();">Go</button>
    <br>
    <p id="output"></p>

    <br>

    <h3>Upload a picture:</h3><br>
    <img style="width:20%;" onmouseover="hoverPopUp();"src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/OOjs_UI_icon_upload.svg/1024px-OOjs_UI_icon_upload.svg.png" alt="Upload Button">
    
</body>
</html>
